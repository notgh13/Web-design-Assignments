<!DOCTYPE html>
<html>
	<head>
		<title>The Random Repositioner</title>
		<script> function numberGenerator() {
		var x = Math.random()*600;
		var y = Math.random()*600;
		document.getElementById("imagediv").style.left = x + "px";
		document.getElementById("imagediv").style.top = y + "px";
		}
		</script>
	</head>
	<body onload="numberGenerator();">
	<div id="imagediv" style="position:absolute;" onclick="numberGenerator();">
	<img src='22.jpg'>
	</div>
	</body>
</html>
